syntax = "proto3";

option java_package = "ca.cgagnier.wlednativeandroid.repository";
option java_multiple_files = true;

enum ThemeSettings{
  Auto = 0;
  Light = 1;
  Dark = 2;
}

message UserPreferences {
  string selected_device_address = 1;
  bool has_migrated_shared_pref = 2;
  ThemeSettings theme = 3;
}
